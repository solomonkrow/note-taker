<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body style="background-image: linear-gradient(to bottom right, white, #e3edf1, #60737a); height: 100vh;">
    <nav class="navbar" style="background-color: #14303a;">
      <a class="navbar-brand  p-3" style="color: gold;" href="/">Note Taker </a>
      <div class="icons">
        <i class="fas fa-save  save-note" style="color: gold;"></i>
        <i class="fas fa-plus  new-note" style="color: gold;"></i>
      </div>
    </nav>
    <div class="container-fluid" >
      <div class="row">
        <div class="col-4 list-container">
          <div class="card">
            <!-- Leftside list of tasks -->
            <ul class="list-group"></ul>
          </div>
        </div>
        <div class="col-8" >
          <input
            class="note-title pb-3"
            placeholder="Note Title"
            maxlength="28"
            type="text"
            style="border-radius: 10px;"
          />
          <textarea class="note-textarea mt-2" style="border-radius: 10px;" placeholder="Note Text"></textarea>
        </div>
      </div>
    </div>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
